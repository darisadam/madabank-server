
services:
  postgres:
    image: postgres:15-alpine
    container_name: madabank-postgres
    environment:
      POSTGRES_USER: madabank
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: madabank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U madabank"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madabank-network

  redis:
    image: redis:7-alpine
    container_name: madabank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - madabank-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: madabank-api
    environment:
      - ENV=development
      - DATABASE_URL=postgres://madabank:dev_password_change_in_prod@postgres:5432/madabank?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=your-secret-key-change-this
      - ENCRYPTION_KEY=dev-encryption-key-32-chars-long
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../logs:/home/madabank/logs
    networks:
      - madabank-network

  prometheus:
    image: prom/prometheus:latest
    container_name: madabank-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - madabank-network

  grafana:
    image: grafana/grafana:latest
    container_name: madabank-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - madabank-network

  # PostgreSQL Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: madabank-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://madabank:dev_password_change_in_prod@postgres:5432/madabank?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - madabank-network

  # Redis Exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: madabank-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - madabank-network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: madabank-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - madabank-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  madabank-network:
    driver: bridge