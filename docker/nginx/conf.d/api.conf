# ==========================================
# API Subdomain with SSL
# ==========================================

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name api.madabank.art;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - API Endpoint
server {
    listen 443 ssl;
    server_name api.madabank.art;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/madabank.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madabank.art/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # HSTS (Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # API Proxy Settings
    location / {
        # CRITICAL: Proxy to the docker service name "api" on port 8080
        set $backend "madabank-api:3000";
        proxy_pass http://$backend;
        proxy_http_version 1.1;

        # Pass headers so the Go app knows the real domain and IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (optional but good to have)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Connection timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Explicit Health Check
    location /health {
        set $backend "madabank-api:3000";
        proxy_pass http://$backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}