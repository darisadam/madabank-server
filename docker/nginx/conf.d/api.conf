# MadaBank API Nginx Configuration
# Place this file at: /opt/madabankapp/docker/nginx/conf.d/api.conf

upstream api {
    server api:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name api.madabank.art;

    # Health check for AWS/Load Balancers
    location /health {
        proxy_pass http://api;
        access_log off;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.madabank.art;

    # SSL Configuration (shared with Jenkins if wildcard, or separate)
    ssl_certificate /etc/letsencrypt/live/madabank.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madabank.art/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # HSTS (Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # API Proxy Settings
    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
