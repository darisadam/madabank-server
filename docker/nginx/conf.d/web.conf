# ==========================================
# MadaBank - Main Domain with SSL
# ==========================================

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name madabank.art www.madabank.art;

    # Let's Encrypt challenge (keep for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main Site
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl http2;
    server_name madabank.art www.madabank.art;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/madabank.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madabank.art/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check
    location /health {
        access_log off;
        return 200 "MadaBank API - Healthy (HTTPS)\n";
        add_header Content-Type text/plain;
    }

    # Main location
    location / {
        return 200 "MadaBank API - Running on HTTPS\n";
        add_header Content-Type text/plain;
    }
}
