# Jenkins Nginx Configuration (Non-Root)
# Place this file at: /opt/madabankapp/jenkins/nginx/jenkins.conf
# 
# Security: Runs as non-root user (UID 101), uses non-privileged ports
# Docker Compose maps: 80->8080, 443->8443

upstream jenkins {
    server jenkins:8080;
    keepalive 32;
}

server {
    listen 8080;
    server_name jenkins.madabank.art;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 8443 ssl http2;
    server_name jenkins.madabank.art;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/madabank.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madabank.art/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Jenkins Proxy Settings
    location / {
        proxy_pass http://jenkins;
        proxy_http_version 1.1;
        
        # Required headers for Jenkins
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for Jenkins agents
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;

        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_buffering off;
        proxy_request_buffering off;

        # Large file uploads (for plugins, artifacts)
        client_max_body_size 100m;
    }
}
