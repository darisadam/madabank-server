services:
  # ============================================
  # Jenkins Controller (Docker-in-Docker)
  # ============================================
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: madabank-jenkins
    restart: always
    privileged: true
    user: root
    ports:
      - "8080:8080"      # Jenkins Web UI
      - "50000:50000"    # Jenkins Agent Port
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      # Jenkins home directory
      - jenkins_home:/var/jenkins_home
      # Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Docker binary from host
      - /usr/bin/docker:/usr/bin/docker
      # Docker Compose binary from host
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose
      # Project environment files (mounted from host)
      - ${ENV_FILES_PATH:-/opt/madabank/envs}:/opt/madabank/envs:ro
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # Nginx Reverse Proxy for Jenkins
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: madabank-jenkins-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/jenkins.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - jenkins
    networks:
      - jenkins-network

volumes:
  jenkins_home:
    driver: local
  nginx_logs:
    driver: local

networks:
  jenkins-network:
    driver: bridge
