name: CI Pipeline

# =============================================================================
# DISABLED: CI/CD is now handled by Jenkins on VPS with GitHub Webhook
# This file is kept for reference. To re-enable, uncomment the 'on:' section.
# =============================================================================
# on:
#   push:
#     branches: [ "**" ]
#   pull_request:
#     branches: [ "develop", "staging", "main" ]
on:
  workflow_dispatch:  # Only manual trigger allowed

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Linter
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Run Tests
        run: go test -v -race ./...

      - name: Build Binary (Check)
        run: go build -v ./cmd/api

  # Optional: Keep a simple image build check
  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build .