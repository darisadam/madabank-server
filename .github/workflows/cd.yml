name: CD Pipeline - Deploy

on:
  push:
    branches:
      - main
      - develop
      - staging
    tags:
      - 'v*'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ghcr.io
  IMAGE_NAME: darisadam/madabank-server

jobs:
  # Job 1: Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}

  # Job 2: Deploy to Dev (automatic on develop branch)
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: dev
      url: https://api-dev.madabank.com
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition madabank-dev \
            --query 'taskDefinition')
          
          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ needs.build-and-push.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition \
            --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Update service
          aws ecs update-service \
            --cluster madabank-dev \
            --service madabank-dev \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster madabank-dev \
            --services madabank-dev

      - name: Verify deployment
        run: |
          # Test health endpoint
          response=$(curl -s https://api-dev.madabank.com/health)
          status=$(echo $response | jq -r '.status')
          
          if [ "$status" != "healthy" ]; then
            echo "Health check failed!"
            exit 1
          fi
          
          echo "‚úÖ Deployment successful and healthy"

  # Job 2.5: Deploy to Staging (automatic on staging branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://api-staging.madabank.art
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS (Staging)
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition madabank-staging \
            --query 'taskDefinition')
          
          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ needs.build-and-push.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition \
            --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Update service
          aws ecs update-service \
            --cluster madabank-staging \
            --service madabank-staging \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster madabank-staging \
            --services madabank-staging

      - name: Verify staging health
        run: |
          response=$(curl -s https://api-staging.madabank.art/health)
          status=$(echo $response | jq -r '.status')
          
          if [ "$status" != "healthy" ]; then
            echo "‚ùå Staging health check failed!"
            exit 1
          fi
          
          echo "‚úÖ Staging is healthy"

  # Job 3: Deploy to Production (previously Staging, now auto-deploy main to prod)
  deploy-production-auto:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.madabank.art
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS (Prod)
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition madabank-prod \
            --query 'taskDefinition')
          
          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ needs.build-and-push.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition \
            --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Update service
          aws ecs update-service \
            --cluster madabank-prod \
            --service madabank-prod \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster madabank-prod \
            --services madabank-prod

      - name: Verify production health
        run: |
          response=$(curl -s https://api.madabank.art/health)
          status=$(echo $response | jq -r '.status')
          
          if [ "$status" != "healthy" ]; then
            echo "‚ùå Production health check failed!"
            # Don't fail the pipeline immediately if DNS isn't propagated, but warn
            echo "Warning: Health endpoint not reachable or healthy yet."
          else
             echo "‚úÖ Production is healthy"
          fi

  # Job 4: Deploy to Production (manual approval required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.madabank.com
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment record
        run: |
          echo "üöÄ Deploying version ${{ github.ref_name }} to production"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Deploy to ECS
        run: |
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition madabank-prod \
            --query 'taskDefinition')
          
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | \
            aws ecs register-task-definition \
            --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Production uses gradual deployment
          aws ecs update-service \
            --cluster madabank-prod \
            --service madabank-prod \
            --task-definition $NEW_TASK_ARN \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100"

      - name: Monitor deployment
        run: |
          # Wait for deployment to start
          sleep 30
          
          # Check deployment status every 30 seconds
          for i in {1..20}; do
            DEPLOYMENT_STATUS=$(aws ecs describe-services \
              --cluster madabank-prod \
              --services madabank-prod \
              --query 'services[0].deployments[0].rolloutState' \
              --output text)
            
            echo "Deployment status: $DEPLOYMENT_STATUS"
            
            if [ "$DEPLOYMENT_STATUS" == "COMPLETED" ]; then
              echo "‚úÖ Deployment completed successfully"
              break
            elif [ "$DEPLOYMENT_STATUS" == "FAILED" ]; then
              echo "‚ùå Deployment failed"
              exit 1
            fi
            
            sleep 30
          done

      - name: Verify production health
        run: |
          response=$(curl -s https://api.madabank.com/health)
          status=$(echo $response | jq -r '.status')
          
          if [ "$status" != "healthy" ]; then
            echo "‚ùå Production health check failed!"
            exit 1
          fi
          
          version=$(curl -s https://api.madabank.com/version | jq -r '.version')
          echo "‚úÖ Production is healthy - Version: $version"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## MadaBank Release ${{ github.ref_name }}
            
            Successfully deployed to production.
            
            **Changes:**
            - Check commit history for details
            
            **Deployment Details:**
            - Commit: ${{ github.sha }}
            - Deployed by: ${{ github.actor }}
            - Environment: Production
            - URL: https://api.madabank.com
          draft: false
          prerelease: false

  # Job 5: Notify deployment
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-production-auto]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy-production-auto.result }}" == "success" ]; then
            echo "‚úÖ Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "‚úÖ Staging deployment successful!"
          elif [ "${{ needs.deploy-dev.result }}" == "success" ]; then
            echo "‚úÖ Dev deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi