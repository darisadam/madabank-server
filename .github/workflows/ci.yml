on:
  push:
    branches: [ develop, staging, main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ develop, staging, main ]

permissions:
  contents: write
  pull-requests: write
  checks: read

env:
  GO_VERSION: '1.24'

jobs:
  # ===========================================================================
  # Validation Jobs (Lint & Test)
  # ===========================================================================
  validate:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run go fmt
        run: |
          fmt_output=$(gofmt -l .)
          if [ -n "$fmt_output" ]; then
            echo "‚ùå The following files are not formatted:"
            echo "$fmt_output"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          args: --timeout=5m

      - name: Run Unit Tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.out

  # ===========================================================================
  # Docker Build Check (Speed up feedback loop before Jenkins)
  # ===========================================================================
  docker-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image (Dry Run)
        run: docker build -f docker/Dockerfile.fast .

  # ===========================================================================
  # Auto-Merge Logic (Conditional)
  # ===========================================================================
  auto-merge:
    name: Enable Auto-Merge
    runs-on: ubuntu-latest
    needs: [validate, docker-check]
    if: github.event_name == 'pull_request' && github.actor == 'darisadam'
    steps:
      - name: Enable auto-merge for develop (Rebase)
        if: github.base_ref == 'develop'
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for Staging/Main (Merge Commit)
        if: github.base_ref == 'staging' || github.base_ref == 'main'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}